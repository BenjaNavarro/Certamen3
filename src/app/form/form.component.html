<div class="mt-5">
    <div class="container-sm justify-content-center">
        <form class="row g-3">
            <div class="col-md-8 mb-4">
                <label for="validationServer01" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="validationServer01"  required>
                <div id="validationServer01Feedback" class="valid-feedback">
                    Nombre Aceptado
                </div>
            </div>
            <div class="col-md-8 mb-4">
                <label for="validationServer02" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="validationServer02"  required>
                <div id="validationServer01Feedback" class="valid-feedback">
                    Apellidos
                </div>
            </div>
            <div class="col-md-8 mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                    Hombre
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                    Mujer
                    </label>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <label for="validationServer04" class="form-label mr-4">País</label>
                <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                    <option selected disabled value="">Seleccione una Opción</option>
                    <option>Argentina</option>
                    <option>Bolivia</option>
                    <option>Brasil</option>
                    <option>Chile</option>
                    <option>Colombia</option>
                    <option>Ecuador</option>
                    <option>Paraguay</option>
                    <option>Perú</option>
                    <option>Uruguay</option>
                    <option>Venezuela</option>
                </select>
            </div>
            <div class="col-md-8 mb-4">
                <label for="validationServer06" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="validationServer06"  required>
                <div id="validationServer06Feedback" class="valid-feedback">
                    Aceptado
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary mr-4" type="reset">Cancelar</button>
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </div>
</div>
